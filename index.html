<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">Header part</header>
        <img src="img/logo.png" alt="" class="logo">

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Hotels">
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:ref="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:ref="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:ref="img/sprite.svg#icon-chat"></use>        
            </svg>
            <span class="user-nav__notification">14</span>
          </div>
          <div class="user-nav__user">
            <img src="img/userA.jpg" alt="User photo" class="user-nav__user-photo">
            <span class="user-nav__user-name">CÃ©dric</span>
          </div>
          
        </nav>
      <div class="content">
        <div class="sidebar">Navigation</div>
        <main class="hotel-view">Hotel view</main>
      </div>
    </div>
  </body>
</html>
